<body>
<h1>JS 1</h1>
<script>
first = prompt ("What is your first name?", "0");
last = prompt("What is your last name?", "0");
        
alert("Your name is " + first + " " + last);

children = prompt ("How many children do you have?", "0");
	if (children == 0)
            document.write("You have no children.")
	else if (children > 1)
            document.write("You have" + children + "children.")
        else if (children == 1)
            document.write("You have a child.")
</script>
</body>
